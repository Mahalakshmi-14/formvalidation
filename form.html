<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form" action="">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" 
                onkeypress="javascript:return isAlphabet(event)" maxlength="15" onkeyup="validateName()" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="name-error" ></span>
                <span id="name-error1" ></span>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" onkeyup="validateEmail()" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="email-error" ></span>
                <span id="email-error1" ></span>
            </div>
            <div class="form-control">
                <label for="username">phonenumber</label>
                <input type="text" placeholder="123 456 7890" id="phonenumber"
                onkeypress="javascript:return isNumber(event)" maxlength="10" onkeyup="validatePhone()"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="phone-error" ></span>
                <span id="phone-error1" ></span>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" onkeyup="validatePassword()"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="pass-error" ></span>
                <span id="pass-error1" ></span>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password two" id="password2" onkeyup="validateConfPassword()"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="confpass-error" ></span>
                <span id="confpass-error1" ></span>
            </div>

            

            <button onclick="return validateForm()" type="submit">Sign Up</button>

            <span id="Submit-error"></span>

            <!-- <button type="reset" onclick="clear()">Reset</button> -->
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
